<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle-Landing-Page</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    
    <!-- header -->
    <a class = "header__logo" href="#"><img src="./imgs/logo.svg" alt="" /></a>
    <header class="header__container">
      <div class="header__img">
        <img src="./imgs/illustration-mockups.svg" alt="illustration-mockups" />
      </div>
      <div class="header__details">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
        <a class="btn" href="#">Register</a>
      </div>
    </header>

    <!-- footer -->
    <footer>
      <div class="social__icons">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </div>
      <!-- attribute -->
      <div class="attribute">
          Challenge by <a href="http://frontendmentor.io" target= '_blank'>FrontendMentor</a>. Coded by @MaiHuynh
      </div>

    </footer>
  </body>
</html>
